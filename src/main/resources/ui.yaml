main:
  - window:
      title: fuzzy
      content:
        tabs:
          - page:
              title: "1"
              content:
                ver:
                  - hor:        
                    - dial:
                        init: 0.1
                        color: orange
                      id: amp
                      send:
                        - msg: 
                            client: flow
                            path: /amp
                            args: $0
                    - int-dial:
                        init: 5
                        color: olive
                        range: [0, 10]
                      id: synt
                      send: 
                        client: synt               
                        path: /set
                        int: ["pad-1.csd", "pad-2.csd", "pad-3.csd", "pad-4.csd", "pad-5.csd"]                   
                    - toggle:                       
                        init: false              
                        text: start
                      id: play
                      send:                                
                        client: synt
                        path: /play
                        bool: ["on", "off"]                                                           
                  - hfader: {}
          - page:
              title: "2"
              content:
                toggle:
                  init: true
                  text: play
                send:
                  bool: [["q", 1], ["q", 2]]                
  - window:
      title: sets
      size: [200, 100]
      content:
        toggle:
          color: olive
          text: start
        send:
          client: main
          bool: [on, off]
        id: btn

keys:

  - key: "1"
    send:
      - msg: { path: /btn, args: true }
  - key: "2"
    send:
      - msg: { path: /btn, args: false }      
  - key: "3"
    send:
      - msg: { path: /btn/toggle, args: [] }      
  - key: q
    send:
      - msg: { path: /amp/add-float, args: -0.07 }

  - key: w
    send:
      - msg: { path: /amp/add-float, args: 0.07 }

  - key: a
    send:
      - msg: { path: /synt/add-int, args: -1 }

  - key: s
    send:
      - msg: { path: /synt/add-int, args: 1 }
      
