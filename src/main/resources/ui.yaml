main:
  - window:
      title: fuzzy
      content:
        tabs:
          - page:
              title: "1"
              content:
                ver:
                  - hor:        
                    - dial:
                        init: 0.1
                        color: orange
                      id: amp
                      send:
                        - msg: 
                            client: flow
                            path: /amp
                            args: $0
                    - int-dial:
                        init: 5
                        color: olive
                        range: [0, 10]
                      send: 
                        client: synt               
                        path: /set
                        int: ["pad-1.csd", "pad-2.csd", "pad-3.csd", "pad-4.csd", "pad-5.csd"]                   
                    - toggle: 
                      id: play               
                        init: false              
                        text: start
                      send:                                
                        client: synt
                        path: /play
                        bool: ["on", "off"]                                                           
                  - hfader: {}
          - page:
              title: "2"
              content:
                toggle:
                  init: true
                  text: play
                send:
                  bool: [["q", 1], ["q", 2]]
  - window:
      title: sets
      size: [200, 100]
      content:
        toggle:
          color: olive
          text: start
        send:
          client: main
          bool: [on, off]

keys:
  - key: [ alt, shift, "1"]
    when: { win1: 0 }
    send:
      path: /play/toggle                        
  - key: "2"
    when: { win1: 0 }
    send:
      path: /amp/add-float
      args: [0.05]
  - key: "3"
    send:
      path: /amp/add-float
      args: [-0.05]

  - key: "1"
    send:
      - msg: { path: /win1, args: 0 }
      - msg: { path: /save, args: ["win", 0] }
  - key: "2"
    send:
      - msg: { path: /win1, args: 1 }
      - msg: { path: /save, args: ["win", 1] }
  - key: "3"
    send:
      - msg: { path: /win1, args: 2 }
      - msg: { path: /save, args: ["win", 2] }


